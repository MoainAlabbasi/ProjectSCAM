{% extends "base.html" %}
{% load static %}

{% block title %}الصفحة غير موجودة - 404{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <!-- Error Icon -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-exclamation-triangle text-warning" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                </svg>
            </div>
            
            <!-- Error Code -->
            <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
            
            <!-- Error Message -->
            <h2 class="h4 mb-3">الصفحة غير موجودة</h2>
            <p class="text-muted mb-4">
                عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها إلى مكان آخر.
            </p>
            
            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>
                    العودة للرئيسية
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-right me-2"></i>
                    الصفحة السابقة
                </button>
            </div>
            
            <!-- Help Section -->
            <div class="mt-5 pt-4 border-top">
                <p class="text-muted small mb-2">هل تحتاج مساعدة؟</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="text-decoration-none">
                        <i class="bi bi-question-circle me-1"></i>
                        الدعم الفني
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="bi bi-envelope me-1"></i>
                        تواصل معنا
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
